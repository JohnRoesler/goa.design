{{ partial "header.html" . }}

<body>
	{{ partial "navigation.html" . }}
	<section id="content" class="container">
		<div class="hero-unit">
			<h1>{{ .Title  }}</h1>
			<p>{{ .Description }}</p>
		</div>

		<hr />

		<div class="row" id="blog">
			<div class="span8">
				{{ .Content }}
			</div>
			<div id="toc" class="sidebar span4">
			</div>
		</div>
	</section>
	{{ partial "footer.html" . }}
	<script type="text/javascript">
		$('#toc').toc({
			'container': '#blog'
		});
	</script>
